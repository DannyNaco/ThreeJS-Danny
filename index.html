<!DOCTYPE html>
<html lang="fr">
<head>

    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="menu">
    <h1>Danny Dribble Game</h1>
    
    <div id="settings">

        <div class="setting-row">
            <label for="enemySpeed">Vitesse des ennemis :</label>
            <input type="number" step="0.01" id="enemySpeed" value="0.15" min="0.05" max="0.5" />
        </div>
        
        <div class="setting-row">
            <label for="playerSpeed">Vitesse du joueur :</label>
            <input type="number" step="0.01" id="playerSpeed" value="0.2" min="0.1" max="0.5" />
        </div>
        
        <div class="setting-row">
            <label for="startEnemies">Nombre d'ennemis au d√©part :</label>
            <input type="number" id="startEnemies" value="1" min="1" max="10" />

    </div>
    
    <button id="startBtn">Start Game</button>

    <div class="stats-buttons logged-in-only">

</div>

 

<button id="logout-btn" style="position: absolute; top: 10px; right: 10px; z-index: 1000; display: none;">
  D√©connexion
</button>


<div id="auth-container">

    <div id="login-form">

      <button id="login-btn">Se connecter</button>
      <p>Pas de compte ? <a href="#" id="go-register">S'inscrire</a></p>

      <input type="text" id="register-lastname" placeholder="Nom" required />

</div>

        <div class="leaderboard-content">

<script type="module" src="./main.js"></script>

</html>
